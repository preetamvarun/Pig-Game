<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="https://kit.fontawesome.com/4e89eb9914.js" crossorigin="anonymous"></script>
    <title>Pig Game</title>
</head>
<body> 
    <div class="mainContainer">
        <div class="player1">
            <div class="playerCard">
                <div class="playerName">
                    <h2>Player1</h2>
                    <i class="fas fa-circle" id = 'player1Ref' style="display: inline-block;"></i>
                </div>
                <p id = 'p1Fscore'>0</p>
            </div>
            <div class="playerBtn">
                <p>Current</p>
                <p id = 'p1Cscore'>0</p>
            </div>
        </div>
        <div class="player2">
            <div class="playerCard">
                <div class="playerName">
                    <h2>Player2</h2>
                    <i class="fas fa-circle" id = 'player2Ref' style="display: none;"></i>
                </div>
                <p id = 'p2Fscore'>0</p>
            </div>
            <div class="playerBtn">
                <p>Current</p>
                <p id = 'p2Cscore'>0</p>
            </div>
        </div>
    </div>
    <div class="assets">
        <div class="newGame" id = 'playAgain'>
            <i class="fas fa-plus-circle"></i>
            <p>New Game</p>
        </div>
        <div class="dice">
            <img src="./images/dice-1.png" alt="dice-1">
            <img src="./images/dice-2.png" alt="dice-2">
        </div>
        <div class="secondHalfAssets">
            <div class="rollDice" id = 'roll'>
                <i class="fas fa-sync"></i>
                <p>Roll Dice</p>
            </div>
            <div class="hold" id = 'holdScore'>
                <i class="fas fa-arrow-alt-circle-down"></i>
                <p>Hold Score</p>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
