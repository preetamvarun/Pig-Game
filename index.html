<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="https://kit.fontawesome.com/4e89eb9914.js" crossorigin="anonymous"></script>
    <title>Pig Game</title>
</head>
<body> 
    <div class="mainContainer">
        <div class="player1">
            <div class="playerCard">
                <h2>Player1</h2>
                <p>0</p>
            </div>
            <div class="playerBtn">
                <p>Current</p>
                <p>0</p>
            </div>
        </div>
        <div class="player2">
            <div class="playerCard">
                <h2>Player2</h2>
                <p>0</p>
            </div>
            <div class="playerBtn">
                <p>Current</p>
                <p>0</p>
            </div>
        </div>
    </div>
    <div class="assets">
        <div class="newGame">
            <i class="fas fa-plus-circle"></i>
            <p>New Game</p>
        </div>
        <div class="dice">
            <img src="./images/dice-1.png" alt="dice-1">
            <img src="./images/dice-2.png" alt="dice-2">
        </div>
        <div class="secondHalfAssets">
            <div class="rollDice">
                <i class="fas fa-sync"></i>
                <p>Roll Dice</p>
            </div>
            <div class="hold">
                <i class="fas fa-arrow-alt-circle-down"></i>
                <p>Hold</p>
            </div>
            <div class="scoreCard">
                <p>0</p>
            </div>
        </div>
    </div>
</body>
</html>
